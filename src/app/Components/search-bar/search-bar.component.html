<div class="flex font-normal text-lg h-[300px] justify-center items-center">
    <form action="" class="shadow-md rounded-lg ">
      <input type="text"
      placeholder="Search..."
     [(ngModel)]="username"
      class="rounded-l-lg w-[400px] px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 placeholder:font-light">
      <button (click)="onSearch()" class="bg-blue-500 rounded-r-lg border-blue-500 border-2 text-white py-2 px-4 font-semibold ">Search</button>
    </form>
</div>
